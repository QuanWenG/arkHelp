server:
  port: 8084
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ark_help?useSSL=false&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: root
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: fun.quanweng.arkhelp
  configuration:
    map-underscore-to-camel-case: true
# springdoc-openapi项目配置
springdoc:

  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: fun.quanweng.arkhelp
jwt:
  secret: arkHelpJwtSecretKeyForTokenGenerationAndValidation2024
  access-token-expiration: 86400000  # 24小时 (毫秒)
  refresh-token-expiration: 604800000 # 7天 (毫秒)